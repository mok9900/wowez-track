<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <!-- Tailwind CSS CDN을 사용하여 간단한 스타일링 적용 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f7f9fb; }
        .log-table th, .log-table td { padding: 12px; border-bottom: 1px solid #e5e7eb; text-align: left; }
        .log-table th { background-color: #eef2ff; color: #4338ca; font-weight: 700; }
        .log-table tr:hover { background-color: #f3f4f6; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- 중앙 컨테이너 -->
        <div class="w-full max-w-4xl bg-white shadow-xl rounded-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">방문자 로그 관리 시스템</h1>

            <!-- 로그인/상태 영역 -->
            <div id="auth-status" class="mb-6 text-center">
                <p id="status-message" class="text-lg text-indigo-600 mb-4">관리자 계정으로 로그인이 필요합니다.</p>
                
                <!-- Google 로그인 버튼 -->
                <button id="google-login-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-200">
                    Google 계정으로 로그인
                </button>
                <button id="logout-btn" class="hidden bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-200 ml-4">
                    로그아웃
                </button>
            </div>

            <!-- 로그 데이터 영역 (로그인 후 표시) -->
            <div id="log-viewer" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">방문자 기록</h2>
                    <p id="log-count" class="text-sm text-gray-500">총 0개 기록</p>
                </div>

                <div id="rule-error-message" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4 rounded" role="alert">
                    <p class="font-bold">🚨 권한 오류 해결 필수!</p>
                    <p class="text-sm">로그 데이터가 보이지 않는다면, **Firebase Firestore 보안 규칙**이 누락되었을 수 있습니다. 상단의 설명을 참고하여 Firebase 콘솔에 규칙을 적용해주세요.</p>
                </div>

                <div class="overflow-x-auto rounded-lg border border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200 log-table">
                        <thead>
                            <tr>
                                <th>시간</th>
                                <th>사용자 ID</th>
                                <th>IP 주소</th>
                                <th>국가</th>
                                <th>ISP</th>
                                <th>브라우저</th>
                                <th>기기 정보</th>
                                <th class="text-center">삭제</th>
                            </tr>
                        </thead>
                        <tbody id="logs-body" class="bg-white divide-y divide-gray-200">
                            <!-- Logs will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div id="no-logs-message" class="text-center text-gray-500 mt-4 hidden">
                    기록된 방문자 로그가 없습니다.
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK는 이제 모듈 방식으로 로드됩니다. -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut,
            GoogleAuthProvider,
            signInWithPopup,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collectionGroup, 
            onSnapshot, 
            doc, 
            deleteDoc, 
            collection, 
            addDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        document.addEventListener('DOMContentLoaded', () => {
            // 전역 변수 로드 (Canvas 환경 필수 요소)
            // NOTE: 이 변수는 현재 환경의 앱 ID를 가리키며, 데이터를 저장한 실제 앱 ID와 다를 수 있습니다.
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            
            // =================================================================
            // 1. Firebase 구성 정보 (하드코딩)
            // =================================================================
            const firebaseConfig = {
                apiKey: "AIzaSyB1ApaFJIWlS6dj9SGiviHyCMlvaD1mcY",
                authDomain: "track-ez-9ecb7.firebaseapp.com",
                projectId: "track-ez-9ecb7",
                storageBucket: "track-ez-9ecb7.firebasestorage.app",
                messagingSenderId: "893851585207",
                appId: "1:893851585207:web:ba248d9bcab0d793361b32",
                measurementId: "G-E69E7TLNZN"
            };

            // 인가된 관리자 이메일 목록
            const AUTHORIZED_USERS = [
                "menda_427@naver.com",
                "gs25q0818@gmail.com",
                "testuser@gmail.com" // 테스트 이메일 유지
            ];

            // DOM 요소
            const statusMessage = document.getElementById('status-message');
            const googleLoginBtn = document.getElementById('google-login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const logViewer = document.getElementById('log-viewer');
            const logsBody = document.getElementById('logs-body');
            const logCount = document.getElementById('log-count');
            const noLogsMessage = document.getElementById('no-logs-message');
            const ruleErrorMessage = document.getElementById('rule-error-message');

            // Firebase 초기화
            let db, auth;
            
            async function initFirebase() {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    // 인증 상태 리스너 설정
                    onAuthStateChanged(auth, user => {
                        if (user) {
                            handleSignIn(user);
                        } else {
                            handleSignOut();
                        }
                    });
                    
                    // Google 로그인 버튼 클릭 핸들러 등록
                    googleLoginBtn.addEventListener('click', handleGoogleSignIn);
                    
                    // 로그아웃 버튼 클릭 핸들러 등록
                    logoutBtn.addEventListener('click', () => {
                        signOut(auth).catch(e => console.error("로그아웃 오류:", e));
                    });
                    
                } catch (error) {
                    console.error("Firebase 초기화 오류:", error);
                    statusMessage.textContent = `⛔ 치명적 오류: Firebase 초기화 실패. (콘솔 확인)`;
                    statusMessage.classList.remove('text-indigo-600');
                    statusMessage.classList.add('text-red-500');
                    googleLoginBtn.disabled = true; 
                    googleLoginBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }


            // Google 로그인 처리 함수 (팝업 시작)
            async function handleGoogleSignIn() {
                if (!auth) {
                    console.error("Auth 객체가 준비되지 않아 로그인을 시작할 수 없습니다.");
                    statusMessage.textContent = '로그인 오류: Firebase 초기화 실패 상태입니다.';
                    statusMessage.classList.add('text-red-500');
                    return;
                }

                googleLoginBtn.disabled = true;
                googleLoginBtn.textContent = '인증 팝업 표시 중...';
                statusMessage.textContent = 'Google 인증 팝업을 확인해주세요.';
                statusMessage.classList.remove('text-red-500');
                statusMessage.classList.add('text-indigo-600');

                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider); 
                    
                } catch (error) {
                    console.error("Google 팝업 로그인 오류:", error);
                    
                    let errorMessage = `로그인 실패: ${error.message}`;

                    if (error.code === 'auth/unauthorized-domain') {
                        errorMessage = '⛔ Firebase 오류 (auth/unauthorized-domain): Firebase 콘솔 > Authentication > Settings > Authorized domains에 이 페이지의 도메인을 추가해야 합니다.';
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = '로그인 취소: 팝업 창이 닫혔습니다.';
                    } else if (error.code === 'auth/cancelled-popup-request') {
                         errorMessage = '로그인 취소: 팝업이 이미 열려있는 상태에서 다시 요청되었습니다.';
                    }
                    
                    statusMessage.textContent = errorMessage;
                    statusMessage.classList.remove('text-indigo-600');
                    statusMessage.classList.add('text-red-500');
                    
                    // 버튼 상태 초기화
                    googleLoginBtn.disabled = false;
                    googleLoginBtn.textContent = 'Google 계정으로 로그인';
                }
            }


            // 로그인 성공 처리
            async function handleSignIn(user) {
                const userEmail = user.email; 
                const isAuthenticated = userEmail && AUTHORIZED_USERS.includes(userEmail);

                if (isAuthenticated) {
                    // 1. 인가된 사용자
                    statusMessage.textContent = `접근 허용됨. 관리자: ${userEmail}`;
                    statusMessage.classList.remove('text-red-500', 'text-indigo-600');
                    statusMessage.classList.add('text-green-600');
                    
                    googleLoginBtn.classList.add('hidden'); 
                    logoutBtn.classList.remove('hidden');
                    logViewer.classList.remove('hidden');
                    ruleErrorMessage.classList.add('hidden');
                    
                    fetchLogs(); // 로그 불러오기 시작
                } else {
                    // 2. 인가되지 않은 사용자 
                    const unauthorizedId = userEmail || user.uid;
                    const displayId = userEmail ? userEmail : unauthorizedId.substring(0, 15) + '... (비관리자)';

                    await logIntruder(unauthorizedId);

                    statusMessage.textContent = `접근 거부됨. 관리자 계정(${AUTHORIZED_USERS.join(', ')})이 아닙니다. 현재 계정: ${displayId}`;
                    statusMessage.classList.remove('text-indigo-600', 'text-green-600');
                    statusMessage.classList.add('text-red-500');
                    
                    googleLoginBtn.classList.add('hidden'); 
                    logoutBtn.classList.remove('hidden'); 
                    logViewer.classList.add('hidden');
                    ruleErrorMessage.classList.add('hidden'); 
                    
                    signOut(auth).catch(e => console.error("자동 로그아웃 오류:", e));
                }
            }
            
            // 로그아웃 처리
            function handleSignOut() {
                statusMessage.textContent = "관리자 계정으로 로그인이 필요합니다.";
                statusMessage.classList.remove('text-green-600', 'text-red-500');
                statusMessage.classList.add('text-indigo-600');
                
                googleLoginBtn.textContent = 'Google 계정으로 로그인';
                googleLoginBtn.disabled = false;
                googleLoginBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                googleLoginBtn.classList.remove('hidden');
                
                logoutBtn.classList.add('hidden');
                logViewer.classList.add('hidden');
                logsBody.innerHTML = '';
                ruleErrorMessage.classList.add('hidden');
            }

            // =================================================================
            // 2. 로그 관리 (조회 및 삭제) 로직
            // =================================================================

            // 침입자 로그 기록 함수
            async function logIntruder(attemptedId) {
                // ... (생략: 기존 코드와 동일) ...
                if (!db) return;

                let ip = 'N/A';
                
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    ip = ipData.ip;
                } catch (e) {
                    console.warn("IP 조회 실패:", e);
                }

                const intruderLog = {
                    timestamp: serverTimestamp(),
                    attempted_id: attemptedId,
                    ip_address: ip,
                    user_agent: navigator.userAgent,
                    status: 'Access Denied (Unauthorized Email)'
                };
                
                const intruderPath = `artifacts/${appId}/public/data/intruder_logs`;
                
                addDoc(collection(db, intruderPath), intruderLog)
                    .then(() => console.log("침입자 로그 기록 완료:", attemptedId))
                    .catch(e => console.error("침입자 로그 기록 오류:", e));
            }

            // 모든 방문자 로그 불러오기 (Collection Group Query 사용)
            function fetchLogs() {
                if (!db) return;

                onSnapshot(collectionGroup(db, 'visitor_logs'), snapshot => {
                        logsBody.innerHTML = '';
                        let count = 0;
                        
                        ruleErrorMessage.classList.add('hidden'); 
                        
                        if (snapshot.empty) {
                            noLogsMessage.classList.remove('hidden');
                            logCount.textContent = '총 0개 기록';
                            return;
                        }

                        noLogsMessage.classList.add('hidden');
                        
                        // 데이터 정렬 (JavaScript에서 정렬)
                        const sortedLogs = [];
                        snapshot.forEach(doc => {
                            const pathParts = doc.ref.path.split('/');
                            sortedLogs.push({
                                docId: doc.id,
                                // **NEW:** 경로에서 실제 App ID를 추출하여 저장합니다.
                                appIdFromDb: pathParts[1], // /artifacts/{appId}/users/{visitorUid}/visitor_logs/{docId}
                                visitorUid: pathParts[3], 
                                ...doc.data()
                            });
                        });
                        
                        sortedLogs.sort((a, b) => {
                            const timeA = a.timestamp ? a.timestamp.toDate().getTime() : 0;
                            const timeB = b.timestamp ? b.timestamp.toDate().getTime() : 0;
                            return timeB - timeA; // 최신 순으로 정렬
                        });


                        sortedLogs.forEach(logData => {
                            count++;
                            const timestamp = logData.timestamp ? new Date(logData.timestamp.toDate()).toLocaleString('ko-KR') : 'N/A';
                            const userId = logData.user_id || 'N/A'; 

                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${timestamp}</td>
                                <td class="text-sm truncate max-w-xs" title="${userId}">${userId.substring(0, 15)}...</td>
                                <td>${logData.ip_address || 'N/A'}</td>
                                <td>${logData.location_country || 'N/A'}</td>
                                <td>${logData.isp_info || 'N/A'}</td>
                                <td>${logData.browser || 'N/A'}</td>
                                <td class="text-xs truncate max-w-xs" title="${logData.user_agent}">${logData.user_agent ? logData.user_agent.substring(0, 30) + '...' : 'N/A'}</td>
                                <td class="text-center">
                                    <button data-doc-id="${logData.docId}" 
                                            data-visitor-uid="${logData.visitorUid}"
                                            data-app-id="${logData.appIdFromDb}"  
                                            class="delete-btn text-red-500 hover:text-red-700 font-medium">
                                        삭제
                                    </button>
                                </td>
                            `;
                            logsBody.appendChild(row);
                        });
                        
                        logCount.textContent = `총 ${count}개 기록`;
                    }, error => {
                        console.error("로그 불러오기 오류:", error);
                        if (error.code === 'permission-denied') {
                            statusMessage.textContent = "⛔ 로그 불러오기 실패: Firebase 보안 규칙(Security Rules)을 확인해주세요.";
                            statusMessage.classList.remove('text-indigo-600');
                            statusMessage.classList.add('text-red-500');
                            ruleErrorMessage.classList.remove('hidden');
                        } else {
                            statusMessage.textContent = "로그 불러오기 오류. 콘솔을 확인하십시오.";
                            statusMessage.classList.remove('text-indigo-600');
                            statusMessage.classList.add('text-red-500');
                            ruleErrorMessage.classList.add('hidden');
                        }
                    });
            }

            // 로그 삭제 이벤트 위임
            logsBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const btn = e.target;
                    const docId = btn.dataset.docId;
                    const visitorUid = btn.dataset.visitorUid;
                    const appIdFromDb = btn.dataset.appId; // **NEW:** 실제 App ID 가져오기
                    
                    if (confirm('정말로 이 로그를 삭제하시겠습니까?')) {
                        // **NEW:** 실제 App ID를 함수에 전달
                        deleteLog(docId, visitorUid, appIdFromDb, btn);
                    }
                }
            });

            // 로그 삭제 함수
            // **NEW:** appIdFromDb 매개변수 추가
            async function deleteLog(docId, visitorUid, appIdFromDb, btnElement) {
                if (!db) return;

                // FireStore 경로: /artifacts/{appIdFromDb}/users/{visitorUid}/visitor_logs/{docId}
                // **NEW:** 전역 'appId' 대신 DB에서 가져온 'appIdFromDb'를 사용합니다.
                const logPath = `artifacts/${appIdFromDb}/users/${visitorUid}/visitor_logs/${docId}`;
                
                // 삭제 버튼 비활성화
                btnElement.disabled = true;
                btnElement.textContent = '삭제 중...';

                try {
                    await deleteDoc(doc(db, logPath));
                    console.log("문서 성공적으로 삭제됨:", logPath);
                    // onSnapshot 리스너가 즉시 UI를 업데이트하므로, 별도의 새로고침은 필요 없습니다.
                } catch (error) {
                    console.error("로그 삭제 오류:", error);
                    statusMessage.textContent = `⛔ 로그 삭제 실패: ${error.message}`;
                    statusMessage.classList.add('text-red-500');
                    btnElement.disabled = false;
                    btnElement.textContent = '삭제';
                }
            }

            // 페이지 로드 시 Firebase 초기화 및 인증 시작
            initFirebase();
        });
    </script>
</body>
</html>
