<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 | Visitor Log</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 다크 모드와 고대비 설정을 위한 기본 스타일 */
        body { 
            font-family: 'Inter', 'Noto Sans KR', sans-serif; 
            background-color: #0f172a; /* Slate-900보다 더 짙은 배경 */
            color: #e2e8f0; /* 밝은 회색 텍스트 */
        }
        .log-table th, .log-table td { 
            padding: 1rem 0.75rem; 
            text-align: left; 
            border-bottom: 1px solid #374151; /* 짙은 구분선 */
        }
        .log-table th { 
            background-color: #1f2937; /* Gray-800 헤더 배경 */
            color: #a5b4fc; /* Indigo-300 강조색 */
            font-weight: 700; 
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        /* 데이터 가독성을 위한 열 너비 조정 및 색상 변경 */
        .log-table tbody tr {
            transition: background-color 0.2s;
        }
        .log-table tbody tr:hover { 
            background-color: #374151; /* Hover 시 Gray-700 */
        }
        /* 스크롤바 디자인 (Webkit) */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #1e293b; }

    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col items-center p-4 sm:p-8">
        
        <!-- 중앙 컨테이너 (더 넓게, 더 깊이있게) -->
        <div class="w-full max-w-7xl bg-gray-800 border border-gray-700 shadow-2xl shadow-indigo-900/50 rounded-xl p-6 sm:p-10 my-8">
            <header class="mb-8 border-b border-indigo-700 pb-4">
                <h1 class="text-4xl font-extrabold text-indigo-400 text-center tracking-wider">
                    관리자 대시보드 
                    <span class="block text-sm font-light text-gray-400 mt-1">Ergonomic Visitor Log System</span>
                </h1>
            </header>

            <!-- 로그인/상태 영역 -->
            <div id="auth-status" class="mb-8 text-center bg-gray-700 p-4 rounded-lg border border-indigo-500/30">
                <p id="status-message" class="text-lg font-medium text-indigo-400 mb-4 transition duration-300">
                    관리자 계정으로 로그인이 필요합니다.
                </p>
                
                <!-- Google 로그인 버튼 -->
                <button id="google-login-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg shadow-indigo-600/50 transition duration-300 transform hover:scale-[1.02]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="inline-block align-middle mr-2">
                        <path d="M21.57,8.23H24V12H21.57a10.08,10.08,0,0,1-.17,1.86,9.91,9.91,0,0,1-3.6,5.33,9.75,9.75,0,0,1-5.75,1.76A10,10,0,1,1,21.57,8.23Z" fill="#4285f4"/>
                        <path d="M12,2A10,10,0,0,0,4.24,19.24L7.5,15.98a5.95,5.95,0,0,1,8.4-8.4L21.57,8.23Z" fill="#34a853"/>
                        <path d="M12,2A10,10,0,0,0,2,12h2.43a7.57,7.57,0,0,1,15.14,0h2.43A10,10,0,0,0,12,2Z" fill="#fbbc05"/>
                        <path d="M12,22A10,10,0,0,0,21.57,8.23H17.8a6,6,0,0,1-4.72,11.23,6,6,0,0,1-5.75-1.76L4.24,19.24A10,10,0,0,0,12,22Z" fill="#ea4335"/>
                    </svg>
                    Google 계정으로 로그인
                </button>
                <button id="logout-btn" class="hidden bg-red-700 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg shadow-red-700/50 transition duration-300 transform hover:scale-[1.02] ml-4">
                    로그아웃
                </button>
            </div>

            <!-- 로그 데이터 영역 (로그인 후 표시) -->
            <div id="log-viewer" class="hidden">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-200 mb-2 sm:mb-0">방문자 기록 분석</h2>
                    <p id="log-count" class="text-sm text-indigo-400 font-mono bg-gray-700 py-1 px-3 rounded-md">총 0개 기록</p>
                </div>

                <div id="rule-error-message" class="hidden bg-yellow-900 border-l-4 border-yellow-500 text-yellow-300 p-4 mb-4 rounded-lg" role="alert">
                    <p class="font-bold">🚨 권한 오류 해결 필수!</p>
                    <p class="text-sm">로그 데이터가 보이지 않는다면, **Firebase Firestore 보안 규칙**을 확인하고 관리자 계정으로 로그인했는지 확인해주세요.</p>
                </div>

                <!-- 인체공학적 스크롤링 테이블 컨테이너 -->
                <div class="overflow-x-auto rounded-xl border border-gray-700 shadow-inner shadow-gray-900/50">
                    <table class="min-w-full divide-y divide-gray-700 log-table">
                        <thead>
                            <tr>
                                <th class="w-[120px]">시간</th>
                                <th class="w-[100px]">사용자 ID</th>
                                <th>IP 주소</th>
                                <th>국가</th>
                                <th>ISP</th>
                                <th>브라우저</th>
                                <th class="w-[150px]">기기 정보 (User Agent)</th>
                                <th class="text-center w-[60px]">삭제</th>
                            </tr>
                        </thead>
                        <tbody id="logs-body" class="bg-gray-800 divide-y divide-gray-700">
                            <!-- Logs will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div id="no-logs-message" class="text-center text-gray-500 mt-8 py-4 border-t border-gray-700 hidden">
                    기록된 방문자 로그가 없습니다.
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK는 이제 모듈 방식으로 로드됩니다. -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut,
            GoogleAuthProvider,
            signInWithPopup,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collectionGroup, 
            onSnapshot, 
            doc, 
            deleteDoc, 
            collection, 
            addDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        document.addEventListener('DOMContentLoaded', () => {
            // 전역 변수 로드 (Canvas 환경 필수 요소)
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            
            // =================================================================
            // 1. Firebase 구성 정보 (하드코딩)
            // =================================================================
            const firebaseConfig = {
                apiKey: "AIzaSyB1ApaFJIQWlS6dj9SGiviHyCMwlvD1mcY", 
                authDomain: "track-ez-9ecb7.firebaseapp.com",
                projectId: "track-ez-9ecb7",
                storageBucket: "track-ez-9ecb7.firebasestorage.app",
                messagingSenderId: "893851585207",
                appId: "1:893851585207:web:ba248d9bcab0d793361b32",
                measurementId: "G-E69E7TLNZN"
            };

            // 인가된 관리자 이메일 목록
            const AUTHORIZED_USERS = [
                "menda_427@naver.com",
                "gs25q0818@gmail.com",
                "testuser@gmail.com"
            ];

            // DOM 요소
            const statusMessage = document.getElementById('status-message');
            const googleLoginBtn = document.getElementById('google-login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const logViewer = document.getElementById('log-viewer');
            const logsBody = document.getElementById('logs-body');
            const logCount = document.getElementById('log-count');
            const noLogsMessage = document.getElementById('no-logs-message');
            const ruleErrorMessage = document.getElementById('rule-error-message');

            // Firebase 초기화
            let db, auth;
            
            async function initFirebase() {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    // 인증 상태 리스너 설정
                    onAuthStateChanged(auth, user => {
                        if (user) {
                            handleSignIn(user);
                        } else {
                            handleSignOut();
                        }
                    });
                    
                    // Google 로그인 버튼 클릭 핸들러 등록
                    googleLoginBtn.addEventListener('click', handleGoogleSignIn);
                    
                    // 로그아웃 버튼 클릭 핸들러 등록
                    logoutBtn.addEventListener('click', () => {
                        signOut(auth).catch(e => console.error("로그아웃 오류:", e));
                    });
                    
                } catch (error) {
                    console.error("Firebase 초기화 오류:", error);
                    statusMessage.textContent = `⛔ 치명적 오류: Firebase 초기화 실패. (콘솔 확인)`;
                    statusMessage.classList.remove('text-indigo-400');
                    statusMessage.classList.add('text-red-500');
                    googleLoginBtn.disabled = true; 
                    googleLoginBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }


            // Google 로그인 처리 함수 (팝업 시작)
            async function handleGoogleSignIn() {
                if (!auth) {
                    console.error("Auth 객체가 준비되지 않아 로그인을 시작할 수 없습니다.");
                    statusMessage.textContent = '로그인 오류: Firebase 초기화 실패 상태입니다.';
                    statusMessage.classList.add('text-red-500');
                    return;
                }

                googleLoginBtn.disabled = true;
                googleLoginBtn.textContent = '인증 팝업 표시 중...';
                statusMessage.textContent = 'Google 인증 팝업을 확인해주세요.';
                statusMessage.classList.remove('text-red-500');
                statusMessage.classList.add('text-indigo-400');

                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider); 
                    
                } catch (error) {
                    console.error("Google 팝업 로그인 오류:", error);
                    
                    let errorMessage = `로그인 실패: ${error.message}`;

                    if (error.code === 'auth/unauthorized-domain') {
                        errorMessage = '⛔ Firebase 오류 (auth/unauthorized-domain): Firebase 콘솔 > Authentication > Settings > Authorized domains에 이 페이지의 도메인을 추가해야 합니다.';
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = '로그인 취소: 팝업 창이 닫혔습니다.';
                    } else if (error.code === 'auth/cancelled-popup-request') {
                         errorMessage = '로그인 취소: 팝업이 이미 열려있는 상태에서 다시 요청되었습니다.';
                    } else if (error.code === 'auth/api-key-not-valid') {
                         errorMessage = '⛔ API Key 오류: API Key가 유효하지 않습니다. Firebase 콘솔 설정을 확인해주세요.';
                    }
                    
                    statusMessage.textContent = errorMessage;
                    statusMessage.classList.remove('text-indigo-400');
                    statusMessage.classList.add('text-red-500');
                    
                    // 버튼 상태 초기화
                    googleLoginBtn.disabled = false;
                    googleLoginBtn.textContent = 'Google 계정으로 로그인';
                }
            }


            // 로그인 성공 처리
            async function handleSignIn(user) {
                const userEmail = user.email; 
                const isAuthenticated = userEmail && AUTHORIZED_USERS.includes(userEmail);

                if (isAuthenticated) {
                    // 1. 인가된 사용자
                    statusMessage.textContent = `접근 허용됨. 관리자: ${userEmail}`;
                    statusMessage.classList.remove('text-red-500', 'text-indigo-400');
                    statusMessage.classList.add('text-green-400');
                    
                    googleLoginBtn.classList.add('hidden'); 
                    logoutBtn.classList.remove('hidden');
                    logViewer.classList.remove('hidden');
                    ruleErrorMessage.classList.add('hidden');
                    
                    fetchLogs(); // 로그 불러오기 시작
                } else {
                    // 2. 인가되지 않은 사용자 
                    const unauthorizedId = userEmail || user.uid;
                    const displayId = userEmail ? userEmail : unauthorizedId.substring(0, 15) + '... (비관리자)';

                    await logIntruder(unauthorizedId);

                    statusMessage.textContent = `접근 거부됨. 관리자 계정(${AUTHORIZED_USERS.join(', ')})이 아닙니다. 현재 계정: ${displayId}`;
                    statusMessage.classList.remove('text-indigo-400', 'text-green-400');
                    statusMessage.classList.add('text-red-500');
                    
                    googleLoginBtn.classList.add('hidden'); 
                    logoutBtn.classList.remove('hidden'); 
                    logViewer.classList.add('hidden');
                    ruleErrorMessage.classList.add('hidden'); 
                    
                    signOut(auth).catch(e => console.error("자동 로그아웃 오류:", e));
                }
            }
            
            // 로그아웃 처리
            function handleSignOut() {
                statusMessage.textContent = "관리자 계정으로 로그인이 필요합니다.";
                statusMessage.classList.remove('text-green-400', 'text-red-500');
                statusMessage.classList.add('text-indigo-400');
                
                googleLoginBtn.textContent = 'Google 계정으로 로그인';
                googleLoginBtn.disabled = false;
                googleLoginBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                googleLoginBtn.classList.remove('hidden');
                
                logoutBtn.classList.add('hidden');
                logViewer.classList.add('hidden');
                logsBody.innerHTML = '';
                ruleErrorMessage.classList.add('hidden');
            }

            // =================================================================
            // 2. 로그 관리 (조회 및 삭제) 로직
            // =================================================================

            // 침입자 로그 기록 함수
            async function logIntruder(attemptedId) {
                if (!db) return;

                let ip = 'N/A';
                
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    ip = ipData.ip;
                } catch (e) {
                    console.warn("IP 조회 실패:", e);
                }

                const intruderLog = {
                    timestamp: serverTimestamp(),
                    attempted_id: attemptedId,
                    ip_address: ip,
                    user_agent: navigator.userAgent,
                    status: 'Access Denied (Unauthorized Email)'
                };
                
                const intruderPath = `artifacts/${appId}/public/data/intruder_logs`;
                
                addDoc(collection(db, intruderPath), intruderLog)
                    .then(() => console.log("침입자 로그 기록 완료:", attemptedId))
                    .catch(e => console.error("침입자 로그 기록 오류:", e));
            }

            // 모든 방문자 로그 불러오기 (Collection Group Query 사용)
            function fetchLogs() {
                if (!db) return;

                onSnapshot(collectionGroup(db, 'visitor_logs'), snapshot => {
                        logsBody.innerHTML = '';
                        let count = 0;
                        
                        ruleErrorMessage.classList.add('hidden'); 
                        
                        if (snapshot.empty) {
                            noLogsMessage.classList.remove('hidden');
                            logCount.textContent = '총 0개 기록';
                            return;
                        }

                        noLogsMessage.classList.add('hidden');
                        
                        // 데이터 정렬 (JavaScript에서 정렬)
                        const sortedLogs = [];
                        snapshot.forEach(doc => {
                            const pathParts = doc.ref.path.split('/');
                            sortedLogs.push({
                                docId: doc.id,
                                // 경로에서 실제 App ID를 추출하여 저장합니다.
                                appIdFromDb: pathParts[1], 
                                visitorUid: pathParts[3], 
                                ...doc.data()
                            });
                        });
                        
                        sortedLogs.sort((a, b) => {
                            const timeA = a.timestamp ? a.timestamp.toDate().getTime() : 0;
                            const timeB = b.timestamp ? b.timestamp.toDate().getTime() : 0;
                            return timeB - timeA; // 최신 순으로 정렬
                        });


                        sortedLogs.forEach(logData => {
                            count++;
                            
                            // ==========================================================
                            // ⭐ 시간, 분, 초가 포함되도록 포맷 수정
                            // ==========================================================
                            const date = logData.timestamp ? logData.timestamp.toDate() : null;
                            const timestampDisplay = date ? date.toLocaleString('ko-KR', { 
                                year: 'numeric', 
                                month: '2-digit', 
                                day: '2-digit', 
                                hour: '2-digit', 
                                minute: '2-digit', 
                                second: '2-digit', 
                                hour12: false // 24시간 형식 사용
                            }) : 'N/A';
                            // ==========================================================
                            
                            const userId = logData.user_id || 'N/A'; 

                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="text-xs font-mono">${timestampDisplay}</td>
                                <td>
                                    <span class="text-xs truncate block max-w-[100px] font-mono" title="${userId}">
                                        ${userId.substring(0, 15)}...
                                    </span>
                                </td>
                                <td>${logData.ip_address || 'N/A'}</td>
                                <td>${logData.location_country || 'N/A'}</td>
                                <td>${logData.isp_info || 'N/A'}</td>
                                <td>${logData.browser || 'N/A'}</td>
                                <td>
                                    <span class="text-xs truncate block max-w-[150px] text-gray-400" title="${logData.user_agent}">
                                        ${logData.user_agent ? logData.user_agent.substring(0, 30) + '...' : 'N/A'}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <button data-doc-id="${logData.docId}" 
                                            data-visitor-uid="${logData.visitorUid}"
                                            data-app-id="${logData.appIdFromDb}"  
                                            class="delete-btn text-red-500 hover:text-red-400 font-medium transition duration-150 p-1 rounded-md hover:bg-red-900/50">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 inline-block">
                                            <path d="M3 6h18"></path>
                                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                            <line x1="10" y1="11" x2="10" y2="17"></line>
                                            <line x1="14" y1="11" x2="14" y2="17"></line>
                                        </svg>
                                    </button>
                                </td>
                            `;
                            logsBody.appendChild(row);
                        });
                        
                        logCount.textContent = `총 ${count}개 기록`;
                    }, error => {
                        console.error("로그 불러오기 오류:", error);
                        if (error.code === 'permission-denied') {
                            statusMessage.textContent = "⛔ 로그 불러오기 실패: Firebase 보안 규칙(Security Rules)을 확인해주세요.";
                            statusMessage.classList.remove('text-indigo-400');
                            statusMessage.classList.add('text-red-500');
                            ruleErrorMessage.classList.remove('hidden');
                        } else {
                            statusMessage.textContent = "로그 불러오기 오류. 콘솔을 확인하십시오.";
                            statusMessage.classList.remove('text-indigo-400');
                            statusMessage.classList.add('text-red-500');
                            ruleErrorMessage.classList.add('hidden');
                        }
                    });
            }

            // 로그 삭제 이벤트 위임
            logsBody.addEventListener('click', (e) => {
                const btn = e.target.closest('.delete-btn');
                if (btn) {
                    const docId = btn.dataset.docId;
                    const visitorUid = btn.dataset.visitorUid;
                    const appIdFromDb = btn.dataset.appId; 
                    
                    // NOTE: confirm() 대신 커스텀 모달 UI를 사용해야 하지만, 현재는 편의상 confirm 사용
                    if (confirm('정말로 이 로그를 삭제하시겠습니까?')) {
                        deleteLog(docId, visitorUid, appIdFromDb, btn);
                    }
                }
            });

            // 로그 삭제 함수
            async function deleteLog(docId, visitorUid, appIdFromDb, btnElement) {
                if (!db) return;

                const logPath = `artifacts/${appIdFromDb}/users/${visitorUid}/visitor_logs/${docId}`;
                
                // 삭제 버튼 비활성화 및 텍스트 변경
                const originalContent = btnElement.innerHTML;
                btnElement.disabled = true;
                btnElement.innerHTML = '<span class="text-sm font-light">...삭제 중</span>';

                try {
                    await deleteDoc(doc(db, logPath));
                    console.log("문서 성공적으로 삭제됨:", logPath);
                } catch (error) {
                    console.error("로그 삭제 오류:", error);
                    statusMessage.textContent = `⛔ 로그 삭제 실패: ${error.message}`;
                    statusMessage.classList.add('text-red-500');
                    // 오류 발생 시 버튼 복구
                    btnElement.disabled = false;
                    btnElement.innerHTML = originalContent;
                }
            }

            // 페이지 로드 시 Firebase 초기화 및 인증 시작
            initFirebase();
